<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
      body{
        background: #ffe259;
        background: linear-gradient(to right, #ffa751, #ffe259);
      }

      .bg{
        background-image: url(/Bootstrap\ page/Images/bg.png);
        background-size: cover;
        background-position: center center;
      }
    </style>

  </head>
  <body>

    <div class="container w-75 bg-primary mt-5 mb-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="/Bootstrap page/Images/Logo.png" width=48 alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <!-- Login -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Contraseña</label>
                        <input type="email" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                      <input type="checkbox" name="connected" class="form-check-input" id="">
                      <label for="connected" class="form-check-label">Recuérdame</label>
                    </div>

                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                      <span>¿No tienes una cuenta? <a href="#">Regístrate aqui</a></span> <br>
                      <span><a href="#">Restablecer contraseña</a></span>
                    </div>
                </form>

                <!-- Login con Redes Sociales -->
                <div class="container w-100 my-5">
                  <div class="row text-center">
                    <div class="col-12">Iniciar Sesión</div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-outline-primary w-100 my-1">
                        <div class="row align-items-center">
                          <div class="col-2 d-none d-md-block">
                            <img src="/Bootstrap page/Images/fb.png" width="32" alt="">
                          </div>
                          <div class="col-12 col-md-10 text-center">
                            Facebook
                          </div>
                        </div>
                      </button>
                    </div>
                    <div class="col">
                      <button class="btn btn-outline-danger w-100 my-1">
                        <div class="row align-items-center">
                          <div class="col-2 d-none d-md-block">
                            <img src="/Bootstrap page/Images/google.png" width="32" alt="">
                          </div>
                          <div class="col-12 col-md-10 text-center">
                            Google
                          </div>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
